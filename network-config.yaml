live:
- name: Ethereum
  networks:
  - chainid: 1
    explorer: https://api.etherscan.io/api
    host: $MAINNET_RPC_URL
    id: mainnet
    multicall2: "0x5BA1e12693Dc8F9c48aAD8770482f4739bEeD696"
    name: Mainnet
    provider: custom

  - chainid: 17000
    explorer: https://api-holesky.etherscan.io/api
    host: $HOLESKY_RPC_URL
    id: holesky
    # New backward-compatible multicall contract. multicall2 is missing on Holesky. See https://github.com/mds1/multicall
    multicall2: "0xcA11bde05977b3631167028862bE2a173976CA11"
    name: Holesky
    provider: custom

  - chainid: 560048
    explorer: https://api-hoodi.etherscan.io/api
    host: $HOODI_RPC_URL
    id: hoodi
    multicall2: "0xcA11bde05977b3631167028862bE2a173976CA11"
    name: Hoodi
    provider: custom

development:
  - cmd: "npx hardhat node"
    cmd_settings:
      fork: mainnet
      port: 8545
    host: http://127.0.0.1
    id: mainnet-fork
    name: Hardhat (Mainnet Fork)
    timeout: 360
  - cmd: "npx hardhat node"
    cmd_settings:
      fork: holesky
      port: 8545
    host: http://127.0.0.1
    id: holesky-fork
    name: holesky-fork
    timeout: 360
  - cmd: "npx hardhat node"
    cmd_settings:
      fork: hoodi
      port: 8545
    host: http://127.0.0.1
    id: hoodi-fork
    name: hoodi-fork
    timeout: 360
