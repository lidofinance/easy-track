live:
- name: Ethereum
  networks:
  - chainid: 17000
    explorer: https://api-holesky.etherscan.io/api
    host: $HOLESKY_RPC_URL
    id: holesky
    # New backward-compatible multicall contract. multicall2 is missing on Holesky. See https://github.com/mds1/multicall
    multicall2: "0xcA11bde05977b3631167028862bE2a173976CA11"
    name: Holesky (Infura)
    provider: infura
  - chainid: 560048
    # TODO: replace with etherscan explorer when deployed
    explorer: https://hoodi.cloud.blockscout.com/api/v2
    host: $HOODI_RPC_URL
    id: hoodi
    # New backward-compatible multicall contract. multicall2 is missing on Holesky. See https://github.com/mds1/multicall
    #multicall2: TODO: deploy multicall on hoodi at put address here
    name: Hoodi (Infura)
    provider: infura
development:
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      evm_version: shanghai
      fork: mainnet
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: mainnet-fork
    name: Ganache-CLI (Mainnet Fork)
    timeout: 120
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 5
      evm_version: shanghai
      fork: goerli
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: goerli-fork
    name: goerli-fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 17000
      evm_version: shanghai
      fork: $HOLESKY_RPC_URL
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: holesky-fork
    name: holesky-fork
  - cmd: ./ganache.sh
    cmd_settings:
      accounts: 10
      chain_id: 560048
      evm_version: shanghai
      fork: $HOODI_RPC_URL
      gas_limit: 30000000
      mnemonic: brownie
      port: 8545
    host: http://127.0.0.1
    id: hoodi-fork
    name: hoodi-fork
