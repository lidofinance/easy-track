networks:
  default: mainnet-fork
  development:
    priority_fee: auto
compiler:
  solc:
    version: 0.8.6
    remappings:
      - OpenZeppelin/openzeppelin-contracts@4.3.2=./dependencies/OpenZeppelin/openzeppelin-contracts@4.3.2
reports:
  exclude_paths:
    - contracts/test/**/*
  exclude_contracts:
    - AccessControl
    - Ownable
